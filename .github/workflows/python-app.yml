# .github/workflows/python-app.yml

name: Run Python App

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: âœ… Install dependencies (if any)
      run: |
        pip install --upgrade pip

    - name: ğŸš€ Run app
      run: python main.py
